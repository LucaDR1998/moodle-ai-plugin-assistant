    <style>
        body {
            background-color: #2e2e2e;
            /* grigio scuro */
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background-color: #e9ecef;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .user-message {
            text-align: right;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .ai-message {
            text-align: left;
            color: #343a40;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #textInput {
            flex-grow: 1;
            border-radius: 8px;
        }

        .btn {
            border-radius: 8px;
        }
    </style>

</head>

<body>
    <div class="container chat-container">
        <h2 class="text-center mb-4">Chat con Moodle AI</h2>

        <div class="chat-box" id="output">
            <!-- aquí vendrán los mensajes -->
        </div>

        <div class="input-group mb-3">
            <input type="text" id="textInput" class="form-control" placeholder="Escribe tu mensaje...">
            <button class="btn btn-primary" id="sendText">Enviar</button>
            <button class="btn btn-success" id="sendVoice">
                <i class="bi bi-mic-fill"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
